#{extends 'CRUD/layout.html' /}
#{set title:messages.get('crud.title') /}



<style>

#crudIndex{
background-color: #C7F7F4;

}

#tabla{
background-color: #FBFFC4;
}

#jose{
background-color: black;
font-weight:bold;

}

</style>

<div id="crudIndex">


    <h2>Bienvenido Administrador</h2>

    <table id="tabla">
        <thead>
            <tr>
                <th>&{'Lista de Productos'}</th>
                <th width="20%">&{'crud.index.action'}</th>
            </tr>
        </thead>
        <tbody>
#{crud.types}
            <tr>
                <td>
                    <a href="${type.listAction}">&{type.name}</a>
                </td>
                <td class="crudNew" >
                    <a id="jose" href="${type.blankAction}">&{'Ingresar nuevo producto', type}</a>
                </td>
            </tr>
#{/crud.types}
        </tbody>
    </table>
    
 

</div>
